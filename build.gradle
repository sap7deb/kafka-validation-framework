import com.github.davidmc24.gradle.plugin.avro.GenerateAvroJavaTask

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

}

plugins {
    id 'java'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"
    id 'com.avast.gradle.docker-compose' version '0.14.3'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    google()
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.3'
    testImplementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.12.4'
    implementation('org.apache.commons:commons-collections4:4.0')
    implementation('commons-collections:commons-collections:3.2.1')
    implementation('org.apache.commons:commons-lang3:3.4')
    implementation group: 'org.json', name: 'json', version: '20200518'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
   // implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.5.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.6.0'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.0.0'
    implementation group: 'org.apache.avro', name: 'avro', version: '1.11.0'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-avro', version: '2.12.6'
    implementation group: 'io.confluent', name: 'kafka-schema-registry-client', version: '6.2.0'
    implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '6.2.0'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0'
    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.7.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.6.0'

}


def generateAvro = tasks.register("generateAvro", GenerateAvroJavaTask) {
    source("src/main/resources/avro")
    outputDir = file("src/main/java/avro")
}

tasks.named("compileJava").configure {
    source(generateAvro)
}


test {
    useJUnitPlatform()
}

task kafkaTests(type: Test) {
    useJUnit()
    systemProperty("cucumber.filter.tags", "@Test")
}

dockerCompose {
    dockerComposeFile 'docker-compose.yml'
}